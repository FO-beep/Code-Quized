
<!DOCTYPE html>
<html lang="en-US">
    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="viewhighscore.html">

        <title> Javascript Coding Quiz - Faithful </title>
    </head>

    <body>

        <!------------------ Header Section  ------------------->

        <header class="p-3" style="background-color: darkblue ">
            <a href="viewhighscore.html">View High Scores</a>
            <span id="timer" class="float-right mr-2"> Timer: 0 sec(s) left </span>
        </header>

        <!------------------ Quiz Instructions Section  ---------------->

        <div class="container mt-5" id="home">
            <div class="row justify-content-center mt-5 pt-3 pb-3">
                <div class="col-10 col-lg-8 text-center">
                    <h1> Coding Quiz Challenge </h1> <br>
                    <p>Try to answer the following questions about coding with JavaScript in 120 seconds. <br>
                        <strong> PAY ATTENTION </strong> The wrong answer will result in a drastic time reduction. </p> <br>                      <button type="button" id="startBtn" class="btn btn-info btn-lg">START</button>
                </div>
            </div>
        </div>
        
        <!-------------------------------- Question and feedback Section -------------->
        <div class="container mt-5 d-none" id="quiz">
            <div class="row justify-content-center mt-5 pt-3 pb-3">
                <div class="col-10 col-lg-8" id="QA-block">
                    <h3 id="questions" class="mb-4">QUESTION</h3>
                    <ul id="answers" class="list-unstyled">
                        <li class="answerChoice">1. </li>
                        <li class="answerChoice">2. </li>
                        <li class="answerChoice">3. </li>
                        <li class="answerChoice">4. </li>
                    </ul>
                    <p class="feedback"></p>
                </div>
            </div>
        </div>
        
        <!------------------------- AllDone Section  -------------------------->
        <div class="container mt-5 d-none" id="submit-score">
            <div class="row justify-content-center mt-5 pt-3 pb-3">
                <div class="col-10 col-lg-8">
                    <h2> Wow, you are All Done! </h2>
                    <p id="user-score"> </p>
                    <form class="form-group">
                        <label for="new-score">Enter your name: </label>
                        <input type="text" id="userName"> 
                        <button type="button" class="btn btn-info btn-sm submitBtn"> Submit </button>
                    </form>
                </div>
            </div>
        </div>











        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        
        <script src="quizquests.js"></script>
        <script src="script.js"></script>
    </body>
</html>
